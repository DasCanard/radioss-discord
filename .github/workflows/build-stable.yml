name: Build Stable

on:
  push:
    tags: [ 'v*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dascanard/radioss-discord

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run tests
      run: ./gradlew test

    - name: Build application
      run: ./gradlew shadowJar

  build-stable:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build application
      run: ./gradlew shadowJar

    - name: Get JAR file
      id: jar
      run: |
        JAR_FILE=$(ls build/libs/radioss-discord-*.jar)
        echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
        echo "jar_name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT

    - name: Create Release
      id: release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        generate_release_notes: true
        files: ${{ steps.jar.outputs.jar_file }}
        draft: false
        prerelease: false

    - name: Get Release Notes
      id: release_notes
      run: |
        RELEASE_NOTES=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}" \
          | jq -r '.body // "No changelog available"')
        # Fallback falls leer
        if [ -z "$RELEASE_NOTES" ] || [ "$RELEASE_NOTES" = "null" ]; then
          RELEASE_NOTES="No changelog available"
        fi
        # KÃ¼rze auf ~1500 Zeichen falls zu lang (Discord Limit ist 2000)
        RELEASE_LENGTH=${#RELEASE_NOTES}
        if [ $RELEASE_LENGTH -gt 1500 ]; then
          RELEASE_NOTES="${RELEASE_NOTES:0:1500}...\n(Changelog gekÃ¼rzt)"
        fi
        # Escape fÃ¼r JSON
        RELEASE_NOTES=$(echo "$RELEASE_NOTES" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Send Discord notification
      if: success()
      run: |
        CHANGELOG="${{ steps.release_notes.outputs.notes }}"
        curl -H "Content-Type: application/json" \
          -d "{\"content\": \"ðŸš€ **New Update Available!**\n\nA new update has been pushed. The bot will automatically restart in 10-20 minutes.\n\n**Changelog:**\n\`\`\`\n${CHANGELOG}\n\`\`\`\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image (stable)
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:stable
        cache-from: type=gha
        cache-to: type=gha,mode=max